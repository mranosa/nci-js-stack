<!-- masthead -->
<div class="row-fluid">
    <div id="page-title">
        <img src="/images/icons/mast/8.png" alt="">&nbsp;
        <h2>Login</h2>
    </div>
</div>
<!-- masthead end -->

<div class="row-fluid">
    
    <!-- Page Content  -->
    <div class="span8 offset2">

        <form class="form-horizontal" ng-submit="login()">
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="inputUsername" placeholder="Username" ng-model="username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-disabled="loginDisabled">Login</button>
          </div>
        </form>

    </div>
</div>
