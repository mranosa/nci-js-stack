<!-- masthead -->
<div class="row-fluid">
    <div id="page-title">
        <img src="/images/icons/mast/9.png" alt="">&nbsp;
        <h2>Resource Materials</h2>
    </div>
</div>
<!-- masthead end -->

<div class="row-fluid">
    
    <!-- Page Content  -->
    <div class="span12">

        <div class="headline"><h4>NCI Public Documents</h4></div>
        
        <div class="row-fluid" ng-show="showAdd">
            <div class="span6 offset3">
                <form class="form-horizontal" ng-submit="addNewFile()">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">File Name</label>
                        <div class="controls">
                            <input type="text" id="inputLabel" placeholder="File Name" ng-model="fileName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">URL</label>
                        <div class="controls">
                            <input type="text" id="inputUrl" placeholder="URL" ng-model="fileUrl">
                        </div>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>    

        <div class="row-fluid">
            <div class="span6 offset3">
                <ul>
                    <li ng-repeat="file in files">
                        <a ng-click="redirectTo(file.fileUrl)"><i class="icon-file"></i> {{file.fileName}}</a>
                    </li>
                </ul>
            </div>
        </div> 

    </div>
</div>
